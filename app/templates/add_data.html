<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Dados IoT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Dados IoT</h1>
        <form method="post">
            <label for="timestamp">Data e Hora:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" required>
            <label for="sensor1">Valor do Sensor de Temperatura (Â°C):</label>
            <input type="number" step="0.01" id="sensor1" name="sensor1" required>
            <label for="sensor2">Valor do Sensor de Umidade (%):</label>
            <input type="number" step="0.01" id="sensor2" name="sensor2" required>
            <button type="submit" class="btn">Adicionar Dado</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn">Voltar para o Dashboard</a>
    </div>
</body>
</html>
