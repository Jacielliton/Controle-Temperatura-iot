<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar ao Arduino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conectar ao Arduino</h1>
        <form method="post">
            <label for="port">Porta Serial:</label>
            <input type="text" id="port" name="port" required>
            <label for="baudrate">Baud Rate:</label>
            <input type="number" id="baudrate" name="baudrate" value="9600" required>
            <label for="interval">Intervalo de Atualização (segundos):</label>
            <input type="number" id="interval" name="interval" value="10" required>
            <button type="submit" class="btn">Conectar</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn">Voltar para o Dashboard</a>
    </div>
</body>
</html>
